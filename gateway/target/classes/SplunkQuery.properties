SplunkQuery.refreshStat=|search index=itemerrors sourcetype="item_errors" CLASS_NAME IN({0}) earliest="{1}" latest="{2}" |rename CLASS_NAME as agentName| eval taga= if(ERROR_TYPE="AGENT_ERROR",1,0)| eval tagse=if(ERROR_TYPE="SITE_ERROR",1,0)| eval tagu=if(ERROR_TYPE="UAR_ERROR",1,0)| eval tagi= if(ERROR_TYPE="INFRA_ERROR",1,0)|eval success=if(TYPE_OF_ERROR=0,1,0)|eval failure=if(TYPE_OF_ERROR!=0,1,0)|stats  sum(taga) as agentcount sum(tagse) as sitecount sum(tagu) as uarcount sum(tagi) as infracount sum(success) as success sum(failure) as failure by agentName
SplunkQuery.rawStat=|search index=itemerrors sourcetype="item_errors" CLASS_NAME IN({0}) earliest="{1}" latest="{2}"  |rename EXCEPTION_STACK_TRACE as stackTrace1 _time as timeStamp CLASS_NAME as agentName TYPE_OF_ERROR as errorType CACHE_ITEM_ID as cacheItemId DBID as dbId COBRAND_ID as cobrandId GATHERER_IP as gathererIp MEM_SITE_ACC_ID as msaId SUM_INFO_ID as sumInfo SITE_ID as siteId SERVER_TYPE as refreshType LOCALE as locale ROUTE as route|search NOT ((cacheItemId!="" OR cacheItemId!=-1) AND (errorType=414 OR errorType=422)) SERVER_TYPE  |eval stackTrace=if(stackTrace1!="",stackTrace1,"") |eval stackTrace=substr(stackTrace,1,300) |eval timeStamp=strftime(timeStamp,"%d %b %Y %H:%M:%S") |eval item=if(cacheItemId!="-1",cacheItemId,msaId)|dedup item dbId|table agentName errorType cacheItemId dbId cobrandId gathererIp msaId stackTrace siteId sumInfo locale timeStamp route|lookup aim_java_comparision_dashboard.csv SUM_INFO_ID as sumInfo |eval route=if(ROUTING_TYPE="aim","aim",route)|fields - CLASS_NAME, - REQUEST_DATE, - ROUTING_TYPE, - SITE_ID